<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/app.css" rel="stylesheet" />
    <title>Users list</title>
    <script src="/scripts/app.js" defer></script>
  </head>
  <body>
    <aside>
      <div class="user-input-data">
        <label for="name">Name:</label>
        <input
          id="name"
          class="input-text"
          type="text"
          name="name"
          placeholder="Your name..."
          autocomplete="off" />

        <!-- <label for="surname">Surname:</label> -->
        <!-- <input type="text" name="surname" id="surname" /> -->

        <fieldset>
          <legend>Select your role:</legend>
          <div class="radio-group">
            <input type="radio" name="role" id="front-end" value="frontend" />
            <label for="front-end">Frontend</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="role" id="back-end" value="backend" />
            <label for="back-end">Backend</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="role" id="full-stack" value="fullstack" />
            <label for="full-stack">Fullstack</label>
          </div>
        </fieldset>
        <button>Submit</button>
      </div>
    </aside>

    <main>
      <section id="entry-text" class="card">
        <p>Your users database!</p>
      </section>

      <table id="users-data" class="users-data">
        <thead>
          <tr>
            <th>EMPLOYEES</th>
            <th>
              <select name="select" id="mySelect">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="fullstack">Fullstack</option>
              </select>
            </th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </main>
  </body>
</html>
