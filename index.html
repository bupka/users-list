<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/app.css" rel="stylesheet" />
    <title>Users list</title>
    <script src="/scripts/app.js" defer></script>
  </head>
  <body>
    <aside>
      <div class="user-input-data">
        <label for="full-name">Your name:</label>
        <input type="text" name="full-name" id="full-name" />

        <fieldset>
          <legend>Select your role:</legend>

          <input type="radio" name="role" id="front-end" value="frontend" />
          <label for="front-end">Front-end</label>

          <input type="radio" name="role" id="back-end" value="backend" />
          <label for="back-end">Back-end</label>

          <input type="radio" name="role" id="full-stack" value="fullstack" />
          <label for="full-stack">Full-stack</label>
        </fieldset>
        <button>Submit</button>
      </div>
    </aside>
    <main>
      <section id="entry-text" class="card">
        <p>Users database!</p>
      </section>
      <div id="users-data">
        <table class="content-table">
          <thead>
            <tr>
              <th>Fullname</th>
              <th>
                <select name="" id="">
                  <option value="">Front-end</option>
                  <option value="">Back-end</option>
                  <option value="">Fullstack</option>
                </select>
              </th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
